<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoang's online bookstore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56d2d270ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="index.html"><img src="images/logo.jpg" alt="Bookstore's logo"></a>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="category.html">FICTION</a></li>
            <li><a href="contact.html">BUSINESS</a></li>
        </ul> 
    </header>

    <section class="contact">
        <h1> CONTACT US </h1>
        <form>
            
        <label for="purpose">Your contact purpose:</label><br class="mobile-break">
        <select id="purpose" name="purpose" required>
            <option value="buy">I want to buy books</option>
            <option value="sell">I want to sell books</option>
        </select><br>
        
            <label for="name">Enter your name:</label><br class="mobile-break">
            <input type="text" id="name" name="name" required><br>
        
            <label for="email">Enter your email:</label><br class="mobile-break">
            <input type="email" id="email" name="email" required><br>
        
            <label for="phone">Enter your phone number:</label><br class="mobile-break">
            <input type="number" id="phone" name="phone" required><br>
        
            <legend>How can we contact you?</legend>
            <input type="checkbox" id="byemail" name="contact" value="Email" checked="checked">
            <label for="email"> By email</label>
            <input type="checkbox" id="byphone" name="contact" value="Phone" checked="checked">
            <label for="phone"> By phone</label><br>

            <legend>Do you want to receive our weekly newsletter?</legend>
            <input type="radio" id="yes" name="answer" value="Yes" checked="checked">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="No">
            <label for="no">No</label><br>

            <legend>Note: </legend>
            <textarea rows="4" cols="40" name="feedback">Enter your feedback here...</textarea><br>
        
            <input type="submit" value="Submit">
            <input type="reset">

        </form>
    </section>

    <footer>
        <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Copyright</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul> 
    </footer>
</body>
